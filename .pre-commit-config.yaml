repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3

  - repo: local
    hooks:
      - id: ljpw-check
        name: LJPW Harmony Check
        entry: python check_harmony.py
        language: python
        types: [python]
        pass_filenames: false
        additional_dependencies: [numpy, matplotlib, tomli, pyyaml]
