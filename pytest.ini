[pytest]
# Pytest configuration for Python Code Harmonizer

# Test paths
testpaths = tests

# Python files
python_files = test_*.py

# Python classes and functions
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Ignore paths
norecursedirs =
    .git
    .venv
    __pycache__
    *.egg-info
    dist
    build
    docs
    examples

# Minimum Python version
minversion = 6.0
